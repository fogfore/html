<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我最爱的人</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d23669;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .heart-btn {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 54, 105, 0.4);
            margin: 10px;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .heart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(210, 54, 105, 0.6);
        }
        
        .heart-btn:active {
            transform: scale(0.95);
        }
        
        .heart-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .heart-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        button {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 54, 105, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(210, 54, 105, 0.6);
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-player {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .music-control {
            background: none;
            border: none;
            color: #d23669;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.5);
        }
        
        .music-control:hover {
            transform: scale(1.2);
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            flex-grow: 1;
            height: 6px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 3px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #d23669;
            border-radius: 3px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">

            <div class="progress-container" id="progressContainer">

    <script>

        // 创建飘落的心形
        function createHearts() {

            setInterval(() => {

                // 随机透明度

                heart.style.top = `-30px`;
                heart.style.fontSize = `${size}px`;
                heart.style.opacity = opacity;
                heart.style.color = color;
                heart.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(heart);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);

        }
        let isPlaying = false;

                cai++
                count = cai > 10 ? 20 : 17
            }
            else if (count == 20) {

                yesBtn.textContent = '终极彩蛋'
                // 隐藏"再考虑下"按钮
                noBtn.style.display = 'none';
                count = 21
            }
            else if (count == 21) {
                window.location.href = "http://fogfore.github.io/html/script/pic.html";
            }

            // 创建爆炸的心形效果
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = `${this.getBoundingClientRect().left + this.offsetWidth/2}px`;
                heart.style.top = `${this.getBoundingClientRect().top + this.offsetHeight/2}px`;
                heart.style.fontSize = '20px';
                heart.style.color = '#ff6b6b';
                heart.style.animation = `explode ${Math.random() * 2 + 1}s forwards`;
                
                // 随机爆炸方向
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                heart.style.setProperty('--x', `${x}px`);
                heart.style.setProperty('--y', `${y}px`);
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
            
            // 添加爆炸动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes explode {
                    to {
                        transform: translate(var(--x), var(--y));
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });

            }

                this.textContent = '耶'
                count = 12
            }
            else if (count == 12) {
                mm.textContent = '还点？太过分了！那你继续点吧，我走了😭😭😭😭😭'
                yesBtn.textContent = '亲亲抱抱举高高'
                this.textContent = '继续点'
                count = 13
            } 
            else if (count == 14) {
                mm.textContent = '居然是有点，太，太，太伤心了！😭😭😭😭😭'
                yesBtn.textContent = '亲亲'
                this.textContent = '呃...'
                count = 4
            }
            else if (count == 15) {
                mm.textContent = '伤心，太，太，太伤心了！😭😭😭😭😭'
                yesBtn.textContent = '亲亲'

                count = 4

                yesBtn.textContent = '好笑(继续)😄'
                this.textContent = '不好笑'
                count = 18
            }
            else if (count == 17) {
                mm.textContent = '超级无敌螺旋爆炸爱你，爱你生生世世❤️❤️❤️'
                yesBtn.textContent = '超爱你❤️❤️❤️'
                noBtn.textContent = '超爱你❤️❤️❤️'
                cai++
                count = cai > 10 ? 20 : 17
            }
            else if (count == 18) {
                mm.textContent = '我费了那么久准备，居然说不好笑，感情淡了，演都不演了，哎😭😭😭😭😭，既然这样，终极彩蛋没必要看了'
                yesBtn.textContent = '好笑😄'
                this.textContent = '不好笑'
                count = 4
            }
        });
        
        // 音乐播放器控制
        playBtn.addEventListener('click', function() {
            if(isPlaying) {
                bgMusic.pause();
                this.textContent = '▶️';
            } else {
                bgMusic.play();
                this.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });
        
        prevBtn.addEventListener('click', function() {
            // 这里可以添加切换到上一首的逻辑
        });
        
        nextBtn.addEventListener('click', function() {
            // 这里可以添加切换到下一首的逻辑
        });
        
        // 进度条控制
        progressContainer.addEventListener('click', function(e) {
            const percent = e.offsetX / this.offsetWidth;
            bgMusic.currentTime = percent * bgMusic.duration;
        });
        
        // 更新进度条
        bgMusic.addEventListener('timeupdate', function() {
            const percent = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.style.width = `${percent}%`;
        });
        
        // 音乐结束时
        bgMusic.addEventListener('ended', function() {
            isPlaying = false;
            playBtn.textContent = '▶️';
        });
        
        // 窗口大小改变时
        window.addEventListener('resize', function() {

        });
        
        // 页面加载完成后启动
        window.addEventListener('load', function() {
            // 页面加载后开始创建心形
            createHearts
